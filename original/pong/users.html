{% extends "base.html" %}
{% block content %}

{% from 'macros.html' import userlink %}

<table width="100%" class="table table-striped">
  <tr>
    <td><strong>User</strong></td>
    <td><strong>Total wins</strong></td>
  </tr>
  {% for u, w in users %}
    <tr>
      <td>{{ userlink(u.name) }}</td>
      <td>{{ w }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
