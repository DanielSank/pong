{% extends "base.html" %}
{% block content %}
<p></p>
<table width="100%" class="table table-striped">
  {% for g in games %}
    <tr>
      <td>{{ g.winner.name }}: {{ g.winner_score }}</td>
      <td>{{ g.loser.name }}: {{ g.loser_score }}</td>
      <td>{{ g.date }}</td>
    </tr>
  {% endfor %}
</table>
<p></p>
{% endblock %}
