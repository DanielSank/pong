<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <h1>Enter ping pong match</h1>
    <p></p>
    <form method="POST" class="form-horizontal" role="form">
      <div class="form-group">
        <label class="control-label col-sm-2" for="playerA">Player A</label>
        <div class="col-sm-10">
          {{ form.playerA(class_="form-control", id="playerA") }}
          {{ form.scoreA(class_="form-control", id="scoreA") }}
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="playerB">Player B</label>
        <div class="col-sm-10">
          {{ form.playerB(class_="form-control", id="playerB") }}
          {{ form.scoreB(class_="form-control", id="scoreB") }}
        </div>
      </div>
      <p></p>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </body>
</html>
{% endautoescape %}
